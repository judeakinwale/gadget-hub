  <main>
    <!-- Product Detail Section -->
    <section>
      <div class="container">
        <div class="row">
          <!-- Product Image -->
          <div class="col-md-6 my-5">
            <img src="https://via.placeholder.com/400x600" class="img img-fluid" alt="">
          </div>
          <!-- Product Image -->

          <!-- Product Basic Info -->
          <div class="col-md-6 my-5">
            
            <!-- Product Title -->
            <h1>Iphone 14 Pro Max - 512Gb</h1>

            <!-- Product Rating -->
            <h5>
              <span class="text-warning">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
              </span> 
              <span class="mx-2">321</span>Reviews
            </h5>
            <!-- Product Rating -->

            <!-- Product Price -->
            <div class="my-4">
              <label for="">Price</label>
              <h3 class="text-danger">
                <span class="">N820,000</span>
                &mdash;
                <span class="mx-3">N850,000</span>
              </h3>
            </div>
            <!-- Product Price -->

            <!-- Product Variants (Color) -->
            <div class="my-4">
              <label for="">Color</label>
              <p class="mt-2">
                <span class="d-inline-block rounded-circle border color-circle me-2" style="background-color: lightskyblue;"></span>
                <span class="d-inline-block rounded-circle border color-circle mx-2" style="background-color: orange;"></span>
                <span class="d-inline-block rounded-circle border color-circle mx-2" style="background-color: white;"></span>
                <span class="d-inline-block rounded-circle border color-circle mx-2" style="background-color: black;"></span>
              </p>
            </div>
            <!-- Product Variants (Color) -->

            <!-- Product Storage -->
            <div class="my-4">
              <label for="">Storage</label>
              <h4 class="">
                <span class="">512Gb</span>
              </h4>
            </div>
            <!-- Product Storage -->

            <!-- Product Quantity -->
            <div class="my-4">
              <div class="d-inline-block">
                <label class="mb-2" for="">Quantity</label>
                <div class="input-group bg-none border border-primary w-50 mb-3">
                  <a href="#" class="input-group-text bg-white border-0 shadow-none text-decoration-none">-</a>
                  <input type="tel" class="form-control border-0 shadow-none text-center" aria-label="Count" placeholder="1" value="1">
                  <a href="#" class="input-group-text bg-white border-0 shadow-none text-decoration-none">+</a>
                  <!-- <span class="bg-white border-0 input-group-text">+</span> -->
                </div>
              </div>
            </div>
            <!-- Product Quantity -->

          </div>
          <!-- Product Basic Info -->
        </div>
